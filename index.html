<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zfont/dist/zfont.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>first dance</title>
  </head>
  <body>
    <canvas class="zdog-canvas" height="440px" width="320px"></canvas>
    <!-- <canvas class="zdog-canvas-two" height="440px" width="320px"></canvas> -->
    <canvas class="zdog-canvas-three" height="440px" width="500px"></canvas>
    <canvas class="zdog-canvas-four" height="440px" width="500px"></canvas>
    <canvas class="zdog-canvas-five" height="440px" width="500px"></canvas>
    <canvas class="zdog-canvas-six" height="440px" width="500px"></canvas>
    <!-- <canvas class="zdog-canvas-seven" height="440px" width="500px"></canvas> -->
    <div class="bottom-container">
      <div id="form-div">
        <form
          name="contact"
          method="post"
          class="active"
          action=""
          data-netlify="true"
        >
          <input type="hidden" name="form-name" value="contact" />
          <div class="box">
            <label>
              name
              <input type="text" name="name" />
            </label>
          </div>
          <div class="box">
            <label>
              email
              <input type="email" name="email" />
            </label>
          </div>
          <div class="box">
            <label>
              message
              <input type="text" name="message" />
            </label>
          </div>
          <div class="box">
            <button type="button">submit</button>
          </div>
        </form>
      </div>
      <!-- <div class="countdownVis">
      <div id="rightDot">|</div>
      <div id="leftDot">></div>
    </div> -->
      <div id="clock" class="inactive">
        <div class="months"></div>
        <div class="days"></div>
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="./form.js"></script>
  </body>
</html>
